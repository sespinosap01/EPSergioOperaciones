<html>
    <head>
        <title>Reservas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styleFormularioComplejo.css">

    </head>
    <body>
        <h1>Formulario de reserva</h1>
        <form action="../formularioReservas" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre </label><br>
                <input type="text" name="nombre" placeholder="Ej. Sergio"><br><br>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" placeholder="Ej. Espinosa Pascua"><br><br>
                <label for="telefono">Tel&eacute;fono de contacto</label><br>
                <input type="text" name="telefono" placeholder="Ej. 924558811"><br><br>
                <label for="email">Correo electr&oacute;nico</label><br>
                <input type="text" name="email" placeholder="Ej. usuario@gmail.com"><br><br>
            </fieldset>

            <fieldset>
                <legend>Datos de Reserva</legend>
                <label for="noches">N&uacute;mero de noches</label><br>
                <input type="number" name="noches" value="1"><br><br>
                <label for="fEntrada">Fecha de entrada</label><br>
                <select name="fEntradaDia">
                    <option value="0">Elige d&iacute;a</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="fEntradaMes">
                    <option value="0">Elige mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select> 
                <br><br>

                <h3>Tipo de habitaci&oacute;n: </h3>
                <p>
                    <input type="radio" name="tipoHabitacion" value="simple" id="simple" checked>
                    <label for="simple">Simple</label>

                    <input type="radio" name="tipoHabitacion" value="doble" id="doble">
                    <label for="doble">Doble</label>

                    <input type="radio" name="tipoHabitacion" value="matrimonio" id="matrimonio">
                    <label for="matrimonio">Matrimonio</label>
                </p>
                <br>
                <h3>Servicios adicionales</h3>
                <input type="checkbox" name="servicios[]" value="desayuno" id="desayuno">
                <label for="desayuno">Desayuno</label><br>

                <input type="checkbox" name="servicios[]" value="comida" id="comida">
                <label for="comida">Comida</label><br>

                <input type="checkbox" name="servicios[]" value="cena" id="cena">
                <label for="cena">Cena</label><br>

                <input type="checkbox" name="servicios[]" value="camaSupletoria" id="camaSupletoria">
                <label for="camaSupletoria">Cama Supletoria</label><br><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea name="comentario" cols="50" rows="3"
                          placeholder="Escribe aqu&iacute; tus comentarios..."></textarea><br>
            </fieldset>
            <br>

            <input type="submit" name="enviar" value="Enviar Formulario">
            <input type="reset" name="limpiar" value="Limpiar Formulario">
        </form>
        <br><br>
        <a href="../">Volver</a>      
    </body>
</html>
