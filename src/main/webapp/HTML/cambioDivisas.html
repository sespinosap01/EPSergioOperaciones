<html>
    <head>
        <title>Cambio de divisas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styleCambioDivisas.css">

    </head>
    <body>        
        <h1>Cambio de divisas</h1>
        <br>
        <form method="post" action="../JSP/cambioDivisas.jsp">
            <table>
                <tr>
                    <th>Cantidad</th>
                    <th>Cambiar de:</th>
                    <th>A:</th>
                </tr>
                <tr>
                    <td><input type="number" name="cantidad" value="1.00" step="0.01" required></td>
                    <td>
                        <select name="cambioDe">
                            <option value="Euros">Euros</option>
                            <option value="Libras esterlinas">Libras esterlinas</option>
                            <option value="Yenes">Yenes</option>
                        </select> 
                    </td>
                    <td>
                        <select name="cambioA">
                            <option value="Libras esterlinas">Libras esterlinas</option>
                            <option value="Euros">Euros</option>
                            <option value="Yenes">Yenes</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" name="operacion" value="Convertir" class="enviar"><br><br>  
            <a href="../">Volver</a>             
        </form>
    </body>
</html>
